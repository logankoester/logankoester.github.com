---
layout: default
title: Logan Koester's Blog
---

<div id="home">
  <h2 class="pink">ideas{blog}</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
  
</div>
